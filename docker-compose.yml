version: '3.8'

services:
  app:
    build: .
    container_name: codebase-rag
    ports:
      - "8501:8501"  # Streamlit
      - "8000:8000"  # FastAPI
    environment:
      - GROQ_API_KEY=${GROQ_API_KEY}
    volumes:
      - ./data:/app/data
      - ./configs:/app/configs
    restart: unless-stopped
    command: streamlit run streamlit_app.py --server.port=8501 --server.address=0.0.0.0

